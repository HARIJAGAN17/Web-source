<div class="listBox">
    <h3>
        List component
    </h3>
    <div *ngIf="cars.length>0;then carsList;else noData">

    </div>
    <ng-template #carsList>
        <ul>
            <li *ngFor="let car of cars">
                {{car}}
            </li>
        </ul>
    </ng-template>
    <ng-template #noData>
        <p>No data availabel</p>
    </ng-template>
</div>
